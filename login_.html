<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="./src/login.css">
</head>
<body>
<div id="main">
<div id="login">
    <form action="verification_.php" method="post" target="_self">
        <h1>Login</h1>
        <label>用户类型:
            <select name="user_type" id="user_type">
                <option value="student" >学生</option>
                <option value="tutor" >教师</option>
                <option value="3">管理员</option>
            </select>
        </label>
        <br>
        <label>账号:
            <input type="text" id="account" name="account" placeholder="Account">
        </label>
        <br>
        <label>密码:
            <input type="password" id="password" name="password" placeholder="Password">
        </label>
        <br>
        <label id="remember">记住密码:
            <input type="checkbox" id="check_box" name="remember">
        </label>
        <br>
        <br>
        <input type="reset" id="reset_" name="reset" value="重置">
        <br>
        <input type="submit" id="submit_" name="submit" value="登录">
    </form>
</div>
</div>
</body>
</html>
